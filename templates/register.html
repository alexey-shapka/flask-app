<html>
   <head>
      <meta charset="UTF-8">
      <title>Registration</title>
      <link rel="icon" href="{{ url_for('static', filename='images/icon.svg') }}" >
      <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up-in.css') }}" >
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="center container-fluid">
         <h1>Register</h1><hr>
         <p>Create your account. It's free and only takes a minute.</p>
         <form action="/register" method="post" class="registration-form">
            <label class="error-label" for="login" id="login-label">Login should be at least 5 characters at long</label>
            <input class="login" type="text" name="login" placeholder="Login"/>
            <label class="error-label" for="email" id="email-label">Invalid email</label>
            <input class="email" type="text" name="email" placeholder="Email"/>
            <label class="error-label" for="password" id="password-label">Password should be at least 8 characters at long</label>
            <input class="password" type="password" name="password" placeholder="Password"/>
            <label class="error-label" for="confirm-password" id="mismatch-password-label">Password mismatch</label>
            <input class="confirm-password" type="password" name="confirm-password" placeholder="Confirm password"/>
            <label class="error-label" for="confirm-password" id="post-status-error"></label>
            <input class="submit-button" type="submit" value="Register Now"/>
         </form>
         <p>Already have an account? <a href="/login" title="Go to the login page">Sign in</a></p>
      <div>
   </body>
</html>

<script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>
<script>
   let error_message = '{{ error_message }}';
   if (error_message.length != 0) {
      $(".submit-button").attr("style", "margin-top: 2px !important;");
      $("#post-status-error").text(error_message);
      $("#post-status-error").css("display", "block");
   }
</script>
